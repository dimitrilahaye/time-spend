<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <title>time-$pend</title>
  </head>
  <body data-theme="dark" class="has-background-black-bis">
    <div id="app"></div>
    <script type="module">
      import main, { displayErrorMessage } from "./src/main.ts";

      document.addEventListener("DOMContentLoaded", () => {
        try {
          main();
        } catch (e) {
          displayErrorMessage(e.message ?? "Une erreur est survenue.");
        }
      });
    </script>
  </body>
</html>
